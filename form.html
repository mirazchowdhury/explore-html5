<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Pithah House</h1>
    <form action="">
        <p>Name ::
            <input type="text" name="name" placeholder="Enter Your Name" id="">
        </p>
        <p>Mobile No. ::
            <input type="text" name="Mobile Number" placeholder="Mobile Number" id="">
        </p>
        <p>Email ::
            <input type="text" name="Email" placeholder="Email" id="">
        </p>
        <p>Address ::
            <input type="text" name="Address" placeholder="Address" id="">
        </p>
        <fieldset>
            <legend>Select Your Pitah</legend>
            <p>
                <label for="Chitoi"><input type="radio" name="Pitah" id="Chitoi">Chitoi</label>
            </p>
            <p>
                <label for="Vapa"><input type="radio" name="Pitah" id="Vapa">Vapa</label>
            </p>
            <p>
                <label for="Puli"><input type="radio" name="Pitah" id="Puli">Puli</label>
            </p>
            <p>
                <label for="Narikel"><input type="radio" name="Pitah" id="Narikel">Narikel</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Select Your Bhorta</legend>
            <p><label for="Sorisha"><input type="checkbox" name="Bhorta" id="Sorisha">Sorisha</label></p>
            <p><label for="Kacha-morich"><input type="checkbox" name="Bhorta" id="Kacha-morich">Kacha-morich</label></p>
            <p><label for="Tomato"><input type="checkbox" name="Bhorta" id="Tomato">Tomato</label></p>
        </fieldset>
        <p>Special Instruction</p>
        <br>
        <textarea name="instruction" id="" cols="30" rows="10"></textarea>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
